<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هلیوم+</title>
    <link rel="stylesheet" href="../assets/styles/css/style.css">
    <link rel="icon" href="../assets/images/logo-tab.svg">
</head>

<body>
    <header class="header">
        <figure class="header__logo">
            <a href="../Home.html">
                <img src="../assets/images/Logo_header.svg" alt="logo">
            </a>
        </figure>
        </div>

    </header>
    <main class="content">
        <section class="register">
           <form action="../pages/Register2.html" method="post" class="register__form">
               <h3 class="register__form--title">ورود / ثبت نام</h3>
               <p class="register__form--description"></p>
                <div class="register__form--content">
                    <div class="register__form--item">
                        <label class="register__form--label" for="inp__phone">لطفا شماره تلفن همراه خود را وارد کنید</label>
                        <input class="register__form--input" type="text" name="" id="inp__phone" placeholder="۰۹۱۵۱۲۳۴۵۶۷" pattern="[0-9]{11}"
                        required >
                        <span class="register__form--span">مثال:</span>
                        <!-- <input class="register__form--input" type="text" name="" id="inp__phone" placeholder="مثال: ۰۹۱۵۱۲۳۴۵۶۷" pattern="[0-9]{11}"
                        required oninvalid="this.setCustomValidity('  شماره تلفن همراه خود را وارد کنید')"
                        onvalid="this.setCustomValidity('')"> -->
                    </div>
                </div>
                <div class="btn__content">
                    <button class="register__form--button" type="submit" >ادامه</button>
                </div>
           </form>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <figure class="logo">
                <img src="../assets/images/Logo-footer.svg" alt="" class="logo__shape">
            </figure>
            <p class="footer-content__introduction">
                هلیوم بستری برای به اشتراک گذاری ایده ها و فکر افراد پشرو در زمینه هلم و دانش است. در هلیوم میتوانید به
                جدیدترین مقالات علمی در کشور دسترسی داشته باشید و خود نیز در ترویج علم و دانش نقشی داشته باشید.
            </p>
            <ul class="footer-content__list">
                <li> بنویسید</li>
                <li>راهنما</li>
                <li>معرفی به دوستان</li>
                <li> قوانین</li>
            </ul>
        </div>
        <img src="../assets/images/Pattern.png" alt="" class="footer__background">
    </footer>
</body>
<script src="../assets/js/script.js"></script>

</html>
